<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music World</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
<div class="container-fluid">
<div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Music WORLD</a>
</div>
<div class="collapse navbar-collapse" id="topNavBar">
  <ul class="nav navbar-nav">
                <li class=""><a href="/musics/"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a></li>
                <li class=""><a href=""><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a></li>
  </ul>
  <form class="navbar-form navbar-left" role="search" method="get" action="">
  {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                    <button type="submit" class="btn btn-primary">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
                </div>
  </form>
  <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
                <li>
                    <a href="/profile/">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Profile
                    </a>
                </li>
                <li>
                    <a href="/logout/">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
      {% else %}
                <li>
                    <a href="/LoginRegister/">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Login/Register
                    </a>
                </li>
      {% endif %}
  </ul>
</div>
</div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
